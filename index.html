<!DOCTYPE html>

    <body>

                <img src="assets/images/Logo.png" alt="logo: THREADED" style="height: 16px; align-self: center;">
                <ul id="right-nav" class="d-flex">

            <div id="slider-bullets" class="d-flex justify-content-center" style="height: fit-content;">

        <div id="side-wide-deals"></div>

        <section id="new-in"></section>
